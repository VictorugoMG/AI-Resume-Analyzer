<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="logIn.css">
    <script src="resume.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeMatch Pro - Professional Resume Matching Platform</title>
    <meta name="description" content="Professional Resume Matching Platform - Sign in to your ResumeMatch Pro account">
    <meta name="author" content="ResumeMatch Pro">
    
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    
</head>
<body class="log_body">
    <div class="container">
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="35" viewBox="0 1 25 20" fill="none" 
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">

            <circle cx="11" cy="11" r="8">

            </circle>
            <path d="m21 21-4.3-4.3">

            </path>
        </svg>
            <a>ResumeMatch Pro</a>
            <br>
            <p>Professional Resume Matching Platform</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Welcome Back</h2>
                <p class="card-description">Sign in to your account to continue</p>
            </div>

            <form class="form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="email" class="label">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                        <input
                            id="email"
                            type="email"
                            placeholder="Enter your email"
                            class="input"
                            required
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <input
                            id="password"
                            type="password"
                            placeholder="Enter your password"
                            class="input"
                            required
                        />
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg id="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>


                <div class="forgot-password">
                    <a href="#" onclick="handleForgotPassword()">Forgot your password?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-buttons">
                <button class="btn btn-outline" onclick="handleGoogleLogin()">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google
                </button>
                <button class="btn btn-outline" onclick="handleLinkedInLogin()">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                    LinkedIn
                </button>
            </div>

            <div class="signup-link">
                <p>
                    Don't have an account? 
                    <a href="#" onclick="handleSignUp()">Sign up here</a>
                </p>
            </div>
        </div>

        <div class="log_footer">
            <p>Â© 2024 ResumeMatch Pro. All rights reserved.</p>
        </div>
    </div>

    
</body>

</html>
